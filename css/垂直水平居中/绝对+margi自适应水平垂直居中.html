<body>
    <style>
        /*子元素绝对定位 marin auto */
        .box {
            width: 300px;
            height: 300px;
            border: 3px solid red;
            position: relative;
        }

        img {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 100px;
            height: 100px;
        }
    </style>
    <div class="box">
        <img src="https://b-gold-cdn.xitu.io/v3/static/img/frontend.1dae74a.png">
        <span>111</span>
    </div>
</body>
