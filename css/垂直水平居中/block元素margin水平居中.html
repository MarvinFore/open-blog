<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <style>
        /* 需要子元素是block才能使用margin：0 auto  只有block元素才会展示流的特性*/
        .box {
            width: 300px;
            height: 300px;
            border: 3px solid red;
        }

        img {
            display: block;
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }
    </style>
    <div class="box">
        <img src="https://b-gold-cdn.xitu.io/v3/static/img/frontend.1dae74a.png">
    </div>
</body>

</html>
